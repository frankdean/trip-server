# -*- mode: docker-compose; -*- vim: set ft=yaml:
version: '3.7'

services:
  web:
    build: .
    depends_on:
      - postgis
    image: fdean/trip-server:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        #max_attempts: 3
        window: 90s
      resources:
        limits:
          cpus: '0.50'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 30M
    ports:
      - 8080:8080
    environment:
      TRIP_SIGNING_KEY: divmyelfajsa
      TRIP_RESOURCE_SIGNING_KEY: niqueSlothUg
      POSTGRES_PASSWORD: EgceOvovbiag
    volumes:
      - type: bind
        source: .
        target: /app-server
      - type: bind
        source: ../trip-web-client
        target: /trip-web-client
      # - type: volume
      #   source: web_node_modules
      #   target: /app-server/app/node_modules
      - type: volume
        source: node_modules
        target: /app-server/node_modules
    command: ./node_modules/nodemon/bin/nodemon.js --ignore app/ index.js

  postgis:
    build:
      context: .
      dockerfile: Dockerfile-postgis
      shm_size: 256m
    image: fdean/trip-database:latest
    shm_size: 512m
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        #max_attempts: 3
        window: 90s
      resources:
        limits:
          cpus: '0.50'
          memory: 800M
        reservations:
          cpus: '0.1'
          memory: 200M
    volumes:
      - trip-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: EgceOvovbiag

volumes:
  trip-db-data:
  web_node_modules:
  node_modules:
